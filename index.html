<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phenomenon One</title>
  <meta name="description" content="Design and research consultancy">
  <style>
    @font-face {
      font-family: 'ABCROMNarrow';
      src: url('ABCROMNarrow-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'ABCROMNarrow', system-ui, sans-serif;
      background: #1e1e1e;
      color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.5;
    }

    main {
      max-width: 320px;
    }

    h1 {
      font-size: 1rem;
      font-weight: normal;
      line-height: 1.2;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: rgba(255, 255, 255, 1);
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      margin-bottom: 2rem;
      animation: breathe 4s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    body.light {
      background: #e5e5e5;
      color: rgba(0, 0, 0, 0.85);
    }

    body.light a {
      color: rgba(0, 0, 0, 0.6);
    }

    body.light a:hover {
      color: rgba(0, 0, 0, 1);
    }

    body.light .circle {
      background: rgb(0, 0, 255);
    }
  </style>
</head>
<body>
  <main>
    <div class="circle" onclick="document.body.classList.toggle('light')"></div>
    <h1>Phenomenon One is a qualitative data practice. In an age where information is increasingly globally aggregated and unattributed, we record, account for, describe, and explain its human meaning.</h1>
    <nav class="links">
      <a href="mailto:info@johannesbay.com">Contact</a>
    </nav>
  </main>
</body>
</html>
